{% extends 'teacher/base.html' %}
{% block title %}Teacher Dashboard - Course Craft{% endblock %}

{% block content %}
    <h2 class="mb-3 fw-bold">Teacher Dashboard</h2>
    <p>Welcome, {{ user.full_name }}!</p>
    <p>This is your teacher dashboard. You can manage courses, assignments, and students here.</p>

    <!-- Transparent Green Button -->
    <a href="{% url 'teacher:create_class' %}" class="btn mt-3 create-class-btn">
        âž• Create Class
    </a>

    <!-- Local styles inside content block -->
    <style>
        .create-class-btn {
            background-color: transparent;
            color: #28a745;
            border: 2px solid #28a745;
            font-weight: 500;
            padding: 8px 16px;
