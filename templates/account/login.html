{% extends 'account/base.html' %}
{% block title %}Login - Course Craft{% endblock %}
{% block content %}
<style>
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .form-container {
        animation: fadeIn 0.8s ease-out forwards;
    }

    .form-container:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .gradient-btn {
        background: linear-gradient(to right, #2563eb, #3b82f6); /* blue-600 to blue-500 */
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .gradient-btn:hover {
        background: linear-gradient(to right, #1d4ed8, #2563eb); /* blue-700 to blue-600 */
        transform: scale(1.02);
    }

    .link-hover {
        transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    .link-hover:hover {
        color: #1d4ed8; /* blue-700 */
        text-decoration: underline;
    }
</style>

<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 to-gray-200">
    <div class="max-w-md w-full mx-auto bg-blue-50 p-8 rounded-2xl shadow-lg form-container">
        <h2 class="text-3xl font-bold mb-6 text-blue-800 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-blue-700 mb-2" for="username">Username</label>
                <input type="text" name="username" class="w-full bg-blue-100 border-none rounded-lg px-4 py-3 text-blue-900 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300" placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label class="block text-blue-700 mb-2" for="password">Password</label>
                <input type="password" name="password" class="w-full bg-blue-100 border-none rounded-lg px-4 py-3 text-blue-900 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="gradient-btn text-white px-4 py-3 rounded-lg w-full font-semibold text-lg">Login</button>
        </form>
        <p class="mt-6 text-center text-blue-600">Don't have an account? <a href="{% url 'register' %}" class="link-hover text-blue-600">Register</a></p>
        <p class="mt-2 text-center text-blue-600"><a href="{% url 'forgot_password' %}" class="link-hover text-blue-600">Forgot Password?</a></p>
    </div>
</div>
{% endblock %}
