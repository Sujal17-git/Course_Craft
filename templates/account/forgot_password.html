{% extends 'account/base.html' %}
{% block title %}Forgot Password - Course Craft{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Reset Password</button>
        </form>
        <p class="mt-4"><a href="{% url 'login' %}" class="text-blue-600">Back to Login</a></p>
    </div>
{% endblock %}
