<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course Craft{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'index' %}" class="text-white text-lg font-bold">Course Craft</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-white mr-4">Dashboard</a>
                    <a href="{% url 'logout' %}" class="text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white mr-4">Login</a>
                    <a href="{% url 'register' %}" class="text-white">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-100 border border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-400 text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
