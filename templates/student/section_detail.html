{% extends 'student/base.html' %}
{% block title %}{{ section.name }} - {{ class_obj.class_name }} - Course Craft{% endblock %}

{% block content %}
<style>
    .section-container {
        max-width: 90%;
        margin: 0 auto;
        padding: 40px;
        background: linear-gradient(145deg, #f0f4f8, #e0e7ff);
        border-radius: 18px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.7s ease-out;
        position: relative;
        overflow: hidden;
    }

    .section-hero {
        background: linear-gradient(90deg, var(--primary-blue, #1e3a8a) 0%, var(--secondary-blue, #3b82f6) 100%);
        padding: 25px;
        border-radius: 14px;
        text-align: center;
        color: white;
        font-weight: 800;
        font-size: 2.3rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        margin-bottom: 2.5rem;
        overflow: hidden;
    }

    .section-hero::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.2)" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,144C960,149,1056,139,1152,122.7C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
        background-size: cover;
        animation: wave 8s linear infinite;
    }

    .content-placeholder {
        background: white;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        color: #6c757d;
        font-size: 1.1rem;
        margin-top: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes wave {
        0% { background-position-x: 0; }
        100% { background-position-x: 1440px; }
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 0.7; }
        100% { transform: scale(1); opacity: 0.5; }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .section-container { padding: 20px; }
        .section-hero { font-size: 1.7rem; padding: 15px; }
    }
</style>

<div class="section-container">
    <div class="section-hero">{{ section.name }}</div>
    <div class="content-placeholder">
        Section content will appear here.
    </div>
</div>
{% endblock %}
